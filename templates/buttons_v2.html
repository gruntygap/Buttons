<!doctype html>
<html class="mainBack">
<head>
    <meta charset="UTF-8">
    <title>Buttons v2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/buttons_v2.css')}}" media="screen" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='resources/favicon.ico')}}" />
</head>

<body class="mainBack">
<!-- Content Section Start -->
<div>
    <h1 class="mainBack">Buttons v2.</h1><a class="mainBack" href="/buttons"><h6 class="mainBack">Or something different</h6></a>
</div>
<div class="buttonView">
    <button id="red" class="buttons">Click Me</button>
</div>
<div>
    <h2 class="mainBack">The Color Value is: <span id="textValue"></span></h2>
</div>

<!-- Scripts Section Start -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        var lastValue = "#FFB28A";
        $(".buttons").click(function(){
            $.ajax({url: "/get_rand_color", success: function(result){
                $(".buttonView").css("background-color", lastValue);
                lastValue = result;
                $("#textValue").html(result).css("background-color", result);
                $(".mainBack").css("background-color", result);
            }});
        });
    });
</script>
</body>
</html>
